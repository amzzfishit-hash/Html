<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jump Scare</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:black;
        cursor:pointer;
    }
    #startText{
        color:white;
        font-size:30px;
        font-family:Arial, sans-serif;
    }
    #jumpscare{
        display:none;
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }
    #jumpscare img{
        width:100%;
        height:100%;
        object-fit:cover;
    }
</style>
</head>
<body onclick="showJump()">

<div id="startText">Klik Layar Ini</div>

<div id="jumpscare">
    <img src="gambarmu.jpeg" alt="Jump Scare">
</div>

<!-- Sound efek jump scare -->
<audio id="jumpSound" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>

<script>
function showJump(){
    document.getElementById("startText").style.display="none";
    document.getElementById("jumpscare").style.display="block";
    document.getElementById("jumpSound").play();
}
</script>

</body>
</html>
